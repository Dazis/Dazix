/*管理员-角色-添加*/

/*管理员-角色-删除*/
function admin_role_del(obj,id){
	layer.confirm('产品删除须谨慎，确认要删除吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		var id = $(this).parent();
		alert(id);
		$.ajax({
		   type: "POST",
		   url: "{:url('Product/product_del')}",
		   data: {id:id},
		   success: function(msg){
		    if (msg == '1') {
		    	$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
		    }
		   }
		});
	});
}
</script>
<script>
	$(function(){
		$('.xiugai').click(function(){
			var id = $(this).attr('id');	// ID
			var opt = $(this).attr('opt');	// 状态值
			var th = $(this);	// 当前对象
			$.ajax({
				type: 'get',
				url: "{:url('Photo/update_zt')}",
				data: {id:id,opt:opt},
				dataType: 'json',
				success:function(msg){
					if(msg['status'] == 1){
						alert('修改成功');
						if(opt == 1){
							th.attr('opt',0).html("关闭");
						}else{
							th.attr('opt',1).html("开启");
						}
					}else{
						alert('修改失败');
					}
				}
			})
		})

		$('#dian').delegate('.ml-5', 'click', function(){
			var id = $(this).attr('id');

			var agg=window.confirm("您确定要删除吗？");
			if(!agg){
			    return;
			}
			$.ajax({
				type: 'get',
				url : 'del',
				data: {id:id},
				dataType: 'json',
				success:function(msg){
					if(msg['status'] == 1){
						n = $(this).parents("tr").index();	//获取所在行的顺序
						$("#dian").find("tr:eq("+n+")").remove();
						alert('删除成功');
					}else{
						alert('删除失败');
					}
				}
			})
		})
	})
</script>
